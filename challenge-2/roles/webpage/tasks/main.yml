---
- name: Create the destination directory
  ansible.builtin.file:
    path: /tmp/dockerbuild/
    state: directory
    follow: false
    mode: '0755'

- name: Install docker-py
  ansible.builtin.pip:
    name:
      - docker-py
      # anachronism: python2.7 compat
      - requests<2.28
      - websocket-client<1.0.0
    state: present
    editable: false

- name: Copy over build files
  ansible.builtin.template:
    src: "{{ item }}"
    dest: /tmp/dockerbuild/
    mode: '0644'
    trim_blocks: true
  loop:
    - Dockerfile
    - index.html

- name: Build the image
  community.docker.docker_image:
    name: local/webpage
    source: build
    build:
      path: /tmp/dockerbuild/
    state: present
    force_tag: true
  register: image_build

- name: Run the container
  community.docker.docker_container: &container_args
    name: webpage
    image: local/webpage
    published_ports:
      - 127.0.0.1:12345:80
    state: started
    restart_policy: always
  register: container_start

- name: Restart the container if necessary
  community.docker.docker_container:
    <<: *container_args
    state: started
  when: image_build is changed and container_start is not changed
